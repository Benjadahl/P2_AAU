<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

  <title>P2Pchat</title>
</head>

<body>
  <div class="row g-2">
    <div class="col-2">
      <div id="conversationList" class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
          Gruppe 1
        </button>
        <button type="button" class="list-group-item list-group-item-action">Gruppe 2</button>
        <button type="button" class="list-group-item list-group-item-action">DM 1</button>
      </div>
    </div>
    <div class="col-10">
      <div class="row g-2">

        <div class="col-10" id="sendt">
        </div>
        <div class="col-2" style="position:absolute;right:0;">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Medlemmer</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                <td colspan="2">Mark</td>
                <td>Online</td>
                </th>
              </tr>
              <tr>
                <th scope="row"></th>
                <td colspan="2">Jacob</td>
                <td>Offline</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td colspan="2">Larry the Bird Lover</td>
                <td>Online</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <form class="row g-2" style="position: absolute; bottom: 0; right:0;">
          <div class="col-2"></div>
          <div class="col-8">
            <input class="form-control" id="exampleDataList" placeholder="Type your msg here...">
          </div>
          <div class="d-grid col-2">
            <button type="button" class="btn btn-primary" id="sendMsg">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>






  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="UI.js"></script>
  <script src="p2p.js"></script>
  <script src="index.js"></script>


</body>

</html>
