<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>P2Pchat</title>
</head>

<body>
  <!--Login field-->
  <div id="Overlay">
    <div id="loginBox">
      <form id="loginField">
        <label for="">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username">
        <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
      </form>
    </div>
  </div>
  <div>
    <div class="row g-3 w-100 p-3">
      <div class="col-xl-10 col-lg-12 border-start border-end" style="max-height: 640px;overflow-y:auto;overflow-x:hidden;"
        id="sendt">
      </div>
      <div class="col-2 d-none d-xl-block" id="members">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Medlemmer</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="membersOfChat">
          </tbody>
        </table>
      </div>
      <div class="row w-100 p-3 position-absolute bottom-0">
        <form class="row g-3">
          <div class="col-10">
            <input class="form-control" autocomplete="off" id="exampleDataList" placeholder="Type your msg here...">
          </div>
          <div class="d-grid col-2">
            <button type="button" class="btn btn-primary" id="sendMsg">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
