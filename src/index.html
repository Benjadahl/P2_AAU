<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
  <title>P2Pchat</title>
</head>
<body>
  <!--Login field-->
  <div id="Overlay" style="background: rgba(0, 0, 0, 0.5);
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
  z-index: 10;
  padding: 20px;
  box-sizing: border-box;">
    <div id="loginBox" style=" background:rgb(255,255,255);
    width:300px;
    height:200px;
    overflow: hidden;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    display: flex;">
      <form id="loginField">
        <label for="">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username">

        <label for="">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
      </form>
    </div>
  </div>
  <div>
    <div class="row g-3 w-100 p-3">
      <div class="col-2 overflow-auto" id="chatGroup">
        <div id="conversationList" class="list-group">
        </div>
      </div>
      <div class="col-8 border-start border-end overflow-auto" style="max-height: 700px;" id="sendt">
      </div>
      <div class="col-2" id="members">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Medlemmer</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="membersOfChat">
          </tbody>
        </table>
      </div>
      <div class="row w-100 p-3 position-absolute bottom-0">
        <form class="row g-3">
          <div class="col-2">
            <input class="form-control" id="convoMembers" placeholder="<member1>,<member2>,<member3>...">
            <button type="button" class="btn btn-primary" id="createConvo">New conversation</button>
          </div>
          <div class="col-8">
            <input class="form-control" id="exampleDataList" placeholder="Type your msg here...">
          </div>
          <div class="d-grid col-2 position-absolute end-0">
            <button type="button" class="btn btn-primary" id="sendMsg">Send</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
